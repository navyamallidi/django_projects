<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Suggestion Box</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">Talent Serve</span>
</nav>
<h1 class="text-center">SUGGESTION BOX</h1>

<div class="container">
  <form class="" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="fname">Name :- </label>
      <input type="text" name="name" id="fname" class="form-control" placeholder="enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email:- </label>
      <input type="email" name="email" id="email" placeholder="enter your email" class="form-control">
    </div>
    <div class="form-group">
    <label for="problem">Problem:-</label>
    <textarea class="form-control" name="problem" id="problem" placeholder="enter your Problem"></textarea>
  </div>
    <div class="form-group">
    <label for="Suggestion">Suggestion:-</label>
    <textarea class="form-control" name="suggestion" placeholder="enter your Suggestion" id="Suggestion" rows="3"></textarea>
  </div>
    <input type="submit" name="submit" class="btn btn-success btn-lg mt-1 mt-4" value="Submit">
  </form>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
